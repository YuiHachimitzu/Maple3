<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Script Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container" id="script-detail"></main>

<script src="js/scripts-data.js"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");
    const script = scriptsData.find(s => s.id === id);

    if (!script) {
        document.getElementById("script-detail").innerHTML = "<p>Script not found.</p>";
        return;
    }

    document.title = `${script.name} - Script Details`;
    document.getElementById("script-detail").innerHTML = `
        <h1>${script.name}</h1>
        <p>${script.description}</p>
        <iframe width="100%" height="400" src="https://www.youtube.com/embed/${script.youtubeId}" frameborder="0" allowfullscreen></iframe>
        <div class="file-meta">
            <p><strong>Version:</strong> ${script.version}</p>
            <p><strong>Size:</strong> ${script.size}</p>
            <p><strong>Type:</strong> ${script.type}</p>
            <p><strong>Date:</strong> ${script.date}</p>
        </div>
        <div class="button-group">
            <a href="steps.html?id=${script.id}" class="download-btn">
                <i class="fa-solid fa-list"></i> Steps on How to Use
            </a>
        </div>
    `;
});
</script>
</body>
</html>
