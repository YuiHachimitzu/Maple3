<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple empire</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
    <script src="https://unpkg.com/fengari-web@0.1.4/dist/fengari-web.js"></script>
</head>
<body>
    <div class="container" id="login-container">
        <div class="welcome-message">
            <img src="https://scontent.fmnl4-4.fna.fbcdn.net/v/t39.30808-6/480437720_559211670464032_842190171894028664_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFdllzNdv38K-0i7OPRN8TjCK8jgP5VGo0IryOA_lUajVmUrDB13lMt2FlAZADO9EwXnJ7a7fBaruWtyM0xkEOs&_nc_ohc=N55Jf9dBcwAQ7kNvgFbgl1V&_nc_oc=Adg4arAQ9V3liAYbZB9vC58mAcFa1pkov_qZz3q5TXInKmyLxPJx9PJRf4bvFXjpofpw1d91XTstgaV5iK8E4k-8&_nc_zt=23&_nc_ht=scontent.fmnl4-4.fna&_nc_gid=AmoQhMQBr0BPHYFiPqK93Wx&oh=00_AYAYGa2yIVUpdeSFgRxvLmSMGSoUbxfyIeedusB5aLLXWw&oe=67C8CE8C" class="profile-picture" alt="Profile Picture">
            <h1>Welcome to Maple3</h1>
        </div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn" class="login-btn" disabled><i class="fas fa-sign-in-alt"></i> Login</button>
    </div>

    <div class="container file-storage hidden" id="file-storage">
        <button class="redirect-btn" onclick="redirectToSite()">Back</button>
        <div class="additional-btns">
            <button class="additional-btn" onclick="generateOptions('about')">About</button>
            <button class="additional-btn" onclick="generateOptions('cannary')">Cannary</button>
            <button class="additional-btn" onclick="generateOptions('applications')">Applications</button>
            <button class="additional-btn" onclick="generateOptions('apis')">Apis</button>
            <button class="additional-btn" onclick="generateOptions('python')">Terminal</button>
        </div>
        <div class="option-btns" id="option-btns"></div>
        <div id="about" class="content-section">
            <h2>About</h2>
            <p>This is the About section content.</p>
        </div>
        <div id="cannary" class="content-section">
            <h2>Cannary</h2>
            <p>This is the Cannary section content.</p>
        </div>
        <div id="applications" class="content-section">
            <h2>Applications</h2>
            <p>This is the Applications section content.</p>
        </div>
        <div id="apis" class="content-section">
            <h2>Apis</h2>
            <p>This is the Apis section content.</p>
        </div>
        <div id="python" class="content-section">
            <h2>Maple3</h2>
            <div class="terminal-container" id="terminal-container">
                <div class="terminal" id="terminal"></div>
                <input type="text" class="terminal-input" id="terminal-input" placeholder="Type your command here...">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/pyodide/v0.21.3/full/pyodide.js"></script>
    <script src="https://unpkg.com/fengari-web@0.1.4/dist/fengari-web.js"></script>
    <script>
        async function loadPyodideAndPackages() {
            self.pyodide = await loadPyodide({
                indexURL: "https://cdn.jsdelivr.net/pyodide/v0.21.3/full/"
            });
            window.pyodide = self.pyodide;
        }
        loadPyodideAndPackages().then(() => {
            console.log("Pyodide loaded successfully");
        }).catch((error) => {
            console.error("Failed to load Pyodide:", error);
        });

        async function executeCommand(command) {
            const terminal = document.getElementById('terminal');
            const input = document.getElementById('terminal-input');
            const output = document.createElement('p');
            terminal.appendChild(output);

            let result;
            if (command.startsWith('py ')) {
                try {
                    result = await pyodide.runPythonAsync(command.slice(3));
                    result = result ? result.toString() : '';
                } catch (error) {
                    result = `Error: ${error.message}`;
                }
            } else if (command.startsWith('lua ')) {
                try {
                    result = fengari.load(command.slice(4))();
                } catch (error) {
                    result = error;
                }

        }

    else if (/^[0-9+\-*/().\s]+$/.test(command)) {
        try {
        result = eval(command);
        } catch (error) {
        result = `Error: ${error.message}`;
        }
    } 

        else if (command.startsWith('print("') && command.endsWith('")')) {
        result = command.slice(7, -2);
    } else if (command === 'date') {
            result = new Date().toString();
        } else if (command.startsWith('reverse ')) {
            result = command.slice(8).split('').reverse().join('');
        } else if (command.startsWith('upper ')) {
            result = command.slice(6).toUpperCase();
        } else if (command.startsWith('lower ')) {
            result = command.slice(6).toLowerCase();
        } else if (command.startsWith('length ')) {
            result = command.slice(7).length.toString();
        } else if (command.startsWith('concat ')) {
            const parts = command.slice(7).split(',');
            result = parts.join('');
        } else if (command.startsWith('repeat ')) {
            const [text, times] = command.slice(7).split(' ');
            result = text.repeat(parseInt(times, 10));
        } else if (command.startsWith('substring ')) {
            const [text, start, end] = command.slice(10).split(' ');
            result = text.substring(parseInt(start, 10), parseInt(end, 10));
        } else if (command.startsWith('trim ')) {
            result = command.slice(5).trim();
        } else if (command.startsWith('replace ')) {
            const [text, search, replacement] = command.slice(8).split(' ');
            result = text.replace(new RegExp(search, 'g'), replacement);
        } else if (command.startsWith('encrypt ')) {
            const text = command.slice(8);
            result = btoa(text); // Base64 encode
        } else if (command.startsWith('decrypt ')) {
            const text = command.slice(8);
            try {
                result = atob(text); // Base64 decode
            } catch (error) {
                result = `Error: ${error.message}`;
            }
        }
         else if (command === 'help') {
            result = `Available commands:
- py <code>: Execute Python code

- lua <code>: Execute Lua code

- pyurl <link>: Fetch and execute Python code from a URL

- print("text"): Print text

- p(+,-,*,/): Evaluate arithmetic expressions for eg (1+1)

- date: Display the current date and time

- reverse <text>: Reverse the given text

- upper <text>: Convert the given text to uppercase

- lower <text>: Convert the given text to lowercase

- length <text>: Display the length of the given text

- concat <text1>,<text2>: Concatenate two pieces of text

- repeat <text> <times>: Repeat the given text a specified number of times

- substring <text> <start> <end>: Extract a substring from the given text

- trim <text>: Trim whitespace from the given text

- replace <text> <search> <replacement>: Replace occurrences of a search string with a replacement string in the given text

- encrypt <text>: Encrypt the given text using Base64 encoding

- decrypt <text>: Decrypt the given Base64 encoded text

- clear: Clear the terminal`;
        }
        else if (command.startsWith('print("') && command.endsWith('")')) {
            result = command.slice(7, -2);
        } else if (/^[0-9+\-*/().\s]+$/.test(command)) {
            try {
            result = eval(command);
            } catch (error) {
            result = `Error: ${error.message}`;
            }
        } 


        else if (command.startsWith('pyurl ')) {
            const url = command.slice(6);
            try {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const code = await response.text();
            result = await pyodide.runPythonAsync(code);
            result = result ? result.toString() : '';
            } catch (error) {
            result = `Error: ${error.message}`;
            }
        }
        
        
        
        
        
      
      
        else if (command === 'clear') {
            terminal.innerHTML = '';
            input.value = '';
            return;
        } else {
            try {
                let [success, luaResult] = fengari.pcall(fengari.load(command));
                if (!success) {
                result = `Lua Error: ${luaResult}`;
                } else {
                result = luaResult;
                }
            } catch (error) {
                result = `Execution Error: ${error.message}`;
            }
            }

            const resultElement = document.createElement('p');
            resultElement.textContent = result;
            terminal.appendChild(resultElement);

            input.value = '';
            terminal.scrollTop = terminal.scrollHeight;
        }

        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("terminal-input").addEventListener("keydown", function(event) {
                if (event.key === "Enter") {
                    const command = event.target.value.trim();
                    if (command) {
                        executeCommand(command);
                    }
                }
            });
        });

        function redirectToSite() {
            window.location.href = "a.html"; //link to the next page
        }

        function generateOptions(category) {
            const optionBtns = document.getElementById('option-btns');
            optionBtns.innerHTML = ''; // Clear existing buttons

            let options = [];
            switch (category) {
                case 'about':
                    options = ['About Option 1', 'About Option 2', 'About Option 3', 'About Option 4', 'About Option 5'];
                    break;
                case 'cannary':
                    options = ['Cannary Option 1', 'Cannary Option 2', 'Cannary Option 3', 'Cannary Option 4', 'Cannary Option 5'];
                    break;
                case 'applications':
                    options = ['Applications Option 1', 'Applications Option 2', 'Applications Option 3', 'Applications Option 4', 'Applications Option 5'];
                    break;
                case 'apis':
                    options = ['Apis Option 1', 'Apis Option 2', 'Apis Option 3', 'Apis Option 4', 'Apis Option 5'];
                    break;
                case 'python':
                    showContent('python');
                    const terminalContainer = document.getElementById('terminal-container');
                    if (terminalContainer.style.display === 'none' || terminalContainer.style.display === '') {
                        terminalContainer.style.display = 'flex';
                    } else {
                        terminalContainer.style.display = 'none';
                    }
                    return;
            }

            options.forEach(option => {
                const btn = document.createElement('button');
                btn.className = 'option-btn';
                btn.textContent = option;
                btn.onclick = () => showContent(category);
                optionBtns.appendChild(btn);
            });

            // Hide the option buttons if the same category button is clicked again
            const additionalBtns = document.querySelectorAll('.additional-btn');
            additionalBtns.forEach(btn => {
                btn.onclick = () => {
                    if (optionBtns.style.display === 'none' || optionBtns.innerHTML === '') {
                        generateOptions(btn.textContent.toLowerCase());
                        optionBtns.style.display = 'flex';
                    } else {
                        optionBtns.style.display = 'none';
                    }
                };
            });
        }

        function showContent(sectionId) {
            const sections = document.querySelectorAll('.content-section');
            sections.forEach(section => {
                section.classList.remove('active');
            });
            document.getElementById(sectionId).classList.add('active');
        }

        document.getElementById("username").addEventListener("input", checkLogin);
        document.getElementById("password").addEventListener("input", checkLogin);

        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("login-btn");

            if (username === "aqeel" && password === "jiangxi") {
                loginBtn.classList.add("active");
                loginBtn.removeAttribute("disabled");
            } else {
                loginBtn.classList.remove("active");
                loginBtn.setAttribute("disabled", "true");
            }
        }

        document.getElementById("login-btn").addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "aqeel" && password === "jiangxi") {
                document.getElementById("login-container").classList.add("hidden");
                setTimeout(() => {
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("file-storage").classList.remove("hidden");
                }, 500);
            }
        });

        document.addEventListener("mousemove", function(event) {
            const particles = document.querySelector("body");
            const particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = `${event.clientX}px`;
            particle.style.top = `${event.clientY}px`;
            particles.appendChild(particle);

            setTimeout(() => {
                particle.style.opacity = 1;
                particle.style.transform = `translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px) scale(${Math.random() + 0.5})`;
            }, 10);

            setTimeout(() => {
                particle.style.opacity = 0;
                setTimeout(() => particles.removeChild(particle), 600);
            }, 500);
        });
    </script>
</body>
</html>
