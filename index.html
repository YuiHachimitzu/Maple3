<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yui and Koi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>ğŸŒ¸ Yui and Koi ğŸŒ¸</h1>
    <div class="add-section">
      <select id="type">
        <option value="date">Date ğŸ’</option>
        <option value="assignment">Assignment ğŸ“</option>
      </select>
      <input type="date" id="date" />
      <input type="text" id="title" placeholder="Title or subject..." />
      <input type="text" id="details" placeholder="Place or details..." />
      <div style="display:flex; gap:10px;">
        <button id="addBtn">Add</button>
        <button id="postBtn">Post</button>
      </div>
    </div>
    <div class="posts" id="posts"></div>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const type = document.getElementById("type");
    const dateInput = document.getElementById("date");
    const title = document.getElementById("title");
    const details = document.getElementById("details");
    const addBtn = document.getElementById("addBtn");
    const postBtn = document.getElementById("postBtn");
    const posts = document.getElementById("posts");

    let plans = JSON.parse(localStorage.getItem("plans")) || [];

    function renderPlans() {
      posts.innerHTML = "";
      plans.forEach((p) => {
        const div = document.createElement("div");
        if (p.type === "date") {
          div.className = "date-bubble";
          div.textContent = `ğŸ’— ${p.title} on ${p.date} â€” ${p.details}`;
        } else {
          div.className = "assignment-note";
          div.textContent = `ğŸ“ ${p.title} due ${p.date} â€” ${p.details}`;
        }
        posts.appendChild(div);
      });
    }

    addBtn.addEventListener("click", () => {
      if (!title.value || !dateInput.value) return alert("Please fill out all fields!");
      plans.push({
        type: type.value,
        date: dateInput.value,
        title: title.value,
        details: details.value
      });
      localStorage.setItem("plans", JSON.stringify(plans));
      title.value = details.value = "";
      renderPlans();
    });

    postBtn.addEventListener("click", () => {
      renderPlans();
      alert("Posted successfully ğŸ’");
    });

    renderPlans();
  });
  </script>
<script src="script.js"></script>
<script type="module" src="script.js"></script>
</body>
</html>
