<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz & Assignment Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a2e0e9b7c8.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
  <div class="container">
    <div class="logo">
      <h1>My Quizzes</h1>
    </div>
    <button id="menu-btn" class="menu-btn"><i class="fa-solid fa-bars"></i></button>
    <nav id="main-nav">
      <a href="#" class="nav-btn active">Home</a>
      <a href="#" class="nav-btn">Assignments</a>
    </nav>
  </div>
</header>

<main class="container">
  <div class="search-container">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" id="search-input" placeholder="Search quizzes or assignments...">
  </div>

  <div id="quiz-list" class="quiz-list"></div>
  <div id="no-results-message" class="no-results-message">No results found</div>
</main>

<footer>
  <p>&copy; <span id="current-time"></span> My Quizzes</p>
</footer>

<script src="script.js"></script>
</body>
</html>
