<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yui & Koi â€¢ Shared Notes</title>
  <link rel="stylesheet" href="style.css" />
  </head>
<body>
  <div id="app" class="app pink">
    <header class="topbar">
      <h1 class="brand">Yui & Koi</h1>
      <div class="controls">
        <button id="themeBtn" class="pill">ğŸŒ¸</button>
      </div>
    </header>

    <main class="main">
      <section id="tab-home" class="tab active" role="tabpanel" aria-labelledby="nav-home">
        <div class="panel home-card">
          <h2>Welcome Sweetheart!</h2>
          <div class="moniversary">
            <label>Moniversary Countdown</label>
            <div id="daysLeft" class="days-left">â€”</div>
          </div>
          <div class="home-actions">
            <button id="toSchedule" class="bigbtn">ğŸ—“ Schedule</button>
            <button id="toChat" class="bigbtn">ğŸ’¬ Chat</button>
          </div>
        </div>
      </section>

      <section id="tab-schedule" class="tab" role="tabpanel" aria-labelledby="nav-schedule">
        <div class="panel">
          <h2>Shared Schedule</h2>

          <div class="toggle-row">
            <div class="toggle-pill">
              <button id="modeDate" class="smallpill active">ğŸ—“ Date</button>
              <button id="modeTimer" class="smallpill">â° Timer</button>
            </div>
          </div>

          <div class="form-row">
            <div id="calendarWrap" class="calendar-wrap"></div>
            
            <form id="scheduleForm" class="inputs">
              <label for="sch-title" class="visually-hidden">Title</label>
              <input id="sch-title" placeholder="Title (e.g., Movie Night)" required />
              
              <label for="sch-details" class="visually-hidden">Details</label>
              <input id="sch-details" placeholder="Details (optional)" />
              
              <div id="dateInputs" class="date-inputs">
                <label for="sch-date" class="visually-hidden">Target Date</label>
                <input id="sch-date" type="date" required />
              </div>
              
              <div id="timerInputs" class="timer-inputs hidden">
                <label for="sch-hours" class="visually-hidden">Hours</label>
                <input id="sch-hours" type="number" min="0" placeholder="Hours" />
                
                <label for="sch-mins" class="visually-hidden">Minutes</label>
                <input id="sch-mins" type="number" min="0" max="59" placeholder="Minutes" />
              </div>
              
              <label for="sch-name" class="visually-hidden">Your name</label>
              <input id="sch-name" placeholder="Your name (Yui / Koi)" required />
              
              <div class="row-actions">
                <button id="sch-add" class="pill accent" type="submit">Add to Shared</button>
              </div>
            </form>
          </div>

          <ul id="schedulesList" class="list"></ul>
        </div>
      </section>

      <section id="tab-chat" class="tab" role="tabpanel" aria-labelledby="nav-chat">
        <div class="panel">
          <h2>Couple Chat</h2>
          <div class="chat-controls">
            <select id="chatSender">
              <option value="Yui">Yui ğŸ’— (Sweetheart)</option>
              <option value="Koi">Koi ğŸ’š (Darling)</option>
            </select>
            <div class="chat-row">
              <input id="chatInput" placeholder="Type a message..." />
              <button id="chatSend" class="pill accent">Send</button>
            </div>
          </div>

          <ul id="chatWindow" class="chat-window"></ul>
        </div>
      </section>
    </main>

    <nav class="bottom-nav" role="tablist">
      <button data-tab="home" id="nav-home" class="navbtn active" role="tab" aria-controls="tab-home" aria-selected="true">ğŸ </button>
      <button data-tab="schedule" id="nav-schedule" class="navbtn" role="tab" aria-controls="tab-schedule" aria-selected="false">ğŸ—“</button>
      <button data-tab="chat" id="nav-chat" class="navbtn" role="tab" aria-controls="tab-chat" aria-selected="false">ğŸ’¬</button>
    </nav>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
