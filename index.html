<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Hub</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Study Hub</h1>
        <div class="search-container">
            <input type="text" id="item-search" placeholder="Search for quizzes, notes, etc...">
            <button id="item-search-btn">Search</button>
        </div>
    </header>
    <main>
        <aside class="categories">
            <h2>Subjects</h2>
            <ul>
                <li data-category="all">All Items</li>
                <li data-category="math">Math</li>
                <li data-category="science">Science</li>
                <li data-category="english">English</li>
                <li data-category="history">History</li>
            </ul>
        </aside>
        <div class="item-list-container">
            <div class="item-list">
                <!-- Items will be dynamically inserted here -->
            </div>
        </div>
        <div class="pending-assignments-container">
            <h2>Pending Assignments</h2>
            <div class="pending-list">
                <!-- Pending assignments will be dynamically inserted here -->
            </div>
        </div>
    </main>
    <script src="js/items.js"></script>
</body>
</html>
