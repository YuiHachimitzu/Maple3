<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Scripts Hub</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
    <script src="https://kit.fontawesome.com/yourkit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="main-header">
        <div class="container">
            <div class="logo">
                <h1>Hack Scripts Hub</h1>
            </div>
            <button id="menu-btn" class="menu-btn"><i class="fa-solid fa-bars"></i></button>
            <nav id="main-nav">
                <a href="index.html" class="nav-btn active">Home</a>
                <a href="about.html" class="nav-btn">About</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search-input" placeholder="Search scripts...">
        </div>
        <div id="file-list" class="file-list"></div>
        <div id="no-results" class="no-results-message">No scripts found.</div>
    </main>

    <footer>
        <p>&copy; 2025 Hack Scripts Hub</p>
        <p>Current Time: <span id="current-time"></span></p>
    </footer>
</body>
</html>
