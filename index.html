<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

<body>
  <div id="app" class="app pink">
    <header class="topbar">

    <main class="main">
      <!-- HOME -->

          <div class="home-actions">

            <button id="toChat" class="bigbtn">ğŸ’¬ Chat</button>
          </div>
        </div>
      </section>

      <!-- SCHEDULE -->
      <section id="tab-schedule" class="tab">
        <div class="panel">
          <h2>Shared Schedule</h2>

          <div class="toggle-row">
            <div class="toggle-pill">
              <button id="modeDate" class="smallpill active">ğŸ—“ Date</button>
              <button id="modeTimer" class="smallpill">â° Timer</button>

          <div class="form-row">
            <div id="calendarWrap" class="calendar-wrap"></div>

            <div class="inputs">
              <input id="sch-title" placeholder="Title" />
              <input id="sch-details" placeholder="Details (optional)" />
              <div id="dateInputs" class="date-inputs">
                <input id="sch-date" type="date" />
              </div>
              <div id="timerInputs" class="timer-inputs hidden">
                <input id="sch-hours" type="number" min="0" placeholder="Hours" />
                <input id="sch-mins" type="number" min="0" max="59" placeholder="Minutes" />
              </div>
              <input id="sch-name" placeholder="Your name (Yui / Koi)" />
              <div class="row-actions">
                <button id="sch-add" class="pill">Add</button>
                <button id="sch-post" class="pill accent">Post</button>
              </div>
            </div>
          </div>

          <div id="schedulesList" class="list"></div>
        </div>
      </section>

      <!-- CHAT -->
      <section id="tab-chat" class="tab">
        <div class="panel">
          <h2>Chat</h2>
          <div class="chat-controls">

            <div class="chat-row">

          </div>

          <div id="chatWindow" class="chat-window"></div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
