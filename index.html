<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maple OS // Devour v7.2</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container">
        <div class="hud-card">
            <div class="corner top-left"></div>
            <div class="corner top-right"></div>
            <div class="corner bottom-left"></div>
            <div class="corner bottom-right"></div>
            
            <header>
                <i class="fa-solid fa-shield-halved fa-beat-fade header-icon"></i>
                <h1>MAPLE_OS</h1>
                <p>Build: Devour v7.2 // All-VIT</p>
            </header>

            <main>
                <div class="status-log">
                    <p id="status-text">> Initializing...</p>
                </div>

                <div class="features">
                    <h3>// Patch Notes</h3>
                    <ul>
                        <li><i class="fa-solid fa-check"></i> [Syrup] companion module updated.</li>
                        <li><i class="fa-solid fa-check"></i> [Atrocity] skill tree rebalanced.</li>
                        <li><i class="fa-solid fa-check"></i> [Loving Sacrifice] subroutine optimized.</li>
                    </ul>
                </div>
                
                <a id="downloadBtn" class="download-btn disabled">
                    <i id="btn-icon" class="fa-solid fa-hourglass-start"></i>
                    <span id="btn-text">Awaiting System Check</span>
                </a>
            </main>

            <footer>
                <p>&copy; 2025 Maple Tree Guild. Catanauan Division.</p>
            </footer>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
