<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Packet Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #fff;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        .code-box {
            background: #333;
            padding: 15px;
            margin: 10px auto;
            width: 80%;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .copy-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
        }
        .copy-button:hover {
            background-color: #0056b3;
        }
        .credits {
            margin-top: 20px;
            font-size: 14px;
        }
        .credits a {
            color: #00bfff;
            text-decoration: none;
        }
        .credits a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Packet Viewer</h1>
        
        <div id="packets">
            <div class="code-box" data-code="Packet 1 Code">
                Packet 1: Example description.
                <button class="copy-button">Copy</button>
            </div>
            <div class="code-box" data-code="Packet 2 Code">
                Packet 2: Example description.
                <button class="copy-button">Copy</button>
            </div>
            <div class="code-box" data-code="Packet 3 Code">
                Packet 3: Example description.
                <button class="copy-button">Copy</button>
            </div>
            <div class="code-box" data-code="Packet 4 Code">
                Packet 4: Example description.
                <button class="copy-button">Copy</button>
            </div>
            <div class="code-box" data-code="Packet 5 Code">
                Packet 5: Example description.
                <button class="copy-button">Copy</button>
            </div>
        </div>
    </div>

    <!-- Credits -->
    <div class="credits">
        Â© 2024 | Created by <b>@guesten</b> | 
        <a href="https://www.youtube.com/@starlights_e" target="_blank">maple3</a>
    </div>

    <script>
        document.querySelectorAll(".copy-button").forEach(button => {
            button.addEventListener("click", function () {
                const code = this.parentElement.getAttribute("data-code");
                navigator.clipboard.writeText(code).then(() => {
                    this.innerText = "Copied!";
                    setTimeout(() => this.innerText = "Copy", 1500);
                }).catch(err => {
                    console.error("Copy failed: ", err);
                });
            });
        });
    </script>

</body>
</html>
