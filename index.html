<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Yui & Koi â€¢ Couple Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="app">
    <header class="topbar">
      <div class="brand">Yui & Koi</div>
      <div class="right-controls">
        <button id="themeBtn" class="pill">Switch Theme</button>
      </div>
    </header>

    <main class="main">
      <!-- HOME -->
      <section id="tab-home" class="tab active">
        <div class="panel home-card">
          <h2>Welcome ğŸ’</h2>
          <div class="moniversary">
            <label>Moniversary (every month on the 5th)</label>
            <div id="daysLeft" class="days-left">â€”</div>
          </div>
          <div class="home-actions">
            <button id="toSchedule" class="bigbtn">ğŸ—“ Schedule</button>
            <button id="toChat" class="bigbtn">ğŸ’¬ Chat</button>
            <button id="toGame" class="bigbtn">ğŸ® Game</button>
          </div>
        </div>
      </section>

      <!-- SCHEDULE -->
      <section id="tab-schedule" class="tab">
        <div class="panel">
          <h2>Shared Schedule</h2>
          <div class="form-row">
            <select id="sch-type">
              <option value="date">Date</option>
              <option value="assignment">Assignment</option>
            </select>
            <input id="sch-date" type="date" />
            <input id="sch-title" placeholder="Title" />
            <input id="sch-details" placeholder="Place / Details" />
            <input id="sch-name" placeholder="Your name (Yui / Koi)" />
            <div class="row-actions">
              <button id="sch-add" class="pill">Add</button>
              <button id="sch-post" class="pill accent">Post</button>
            </div>
          </div>
          <div id="schedulesList" class="list"></div>
        </div>
      </section>

      <!-- CHAT -->
      <section id="tab-chat" class="tab">
        <div class="panel">
          <h2>Chat</h2>
          <div class="chat-controls">
            <select id="chatSender">
              <option value="Yui">ğŸ’— Yui</option>
              <option value="Koi">ğŸ’š Koi</option>
            </select>
            <div class="chat-row">
              <input id="chatInput" placeholder="Type message..." />
              <button id="chatSend" class="pill">Send</button>
            </div>
          </div>
          <div id="chatWindow" class="chat-window"></div>
        </div>
      </section>

      <!-- GAME -->
      <section id="tab-game" class="tab">
        <div class="panel">
          <h2>Chibi Dino Run</h2>
          <div class="game-setup">
            <label>Choose character:</label>
            <select id="playerSelect">
              <option value="yui">Yui (pink)</option>
              <option value="koi">Koi (green)</option>
            </select>
            <div class="game-controls">
              <button id="startGame" class="pill accent">Start</button>
              <div class="score-row">Score: <span id="score">0</span> â€¢ Best: <span id="bestScore">0</span></div>
            </div>
          </div>
          <div class="game-wrap">
            <canvas id="gameCanvas" width="320" height="140"></canvas>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <button data-tab="home" class="navbtn active">ğŸ </button>
      <button data-tab="schedule" class="navbtn">ğŸ—“</button>
      <button data-tab="chat" class="navbtn">ğŸ’¬</button>
      <button data-tab="game" class="navbtn">ğŸ®</button>
    </nav>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
