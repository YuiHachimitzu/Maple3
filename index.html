<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starlight Secure Storage</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #1e1e1e, #121212);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background: rgba(30, 30, 30, 0.9);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 183, 255, 0.5);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .hidden {
            opacity: 0;
            transform: scale(0.9);
            display: none;
        }
        h1 {
            margin-bottom: 15px;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            outline: none;
            text-align: center;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background: #444;
            color: #999;
            cursor: not-allowed;
            transition: 0.3s;
            font-weight: bold;
        }
        .login-btn.active {
            background: #00bfff;
            color: #fff;
            cursor: pointer;
            box-shadow: 0px 0px 10px rgba(0, 183, 255, 0.8);
            animation: pulse 1s infinite;
        }
        .login-btn.active:hover {
            background: #0088cc;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            background: #333;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .tab.active {
            background: #007bff;
        }
        .tab:hover {
            background: #0056b3;
        }
        .files {
            display: none;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.5s ease, transform 0.3s ease;
        }
        .files.active {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        .file-box {
            background: rgba(50, 50, 50, 0.8);
            padding: 15px;
            margin: 10px auto;
            width: 90%;
            border-radius: 8px;
            transition: 0.3s;
        }
        .file-box:hover {
            transform: scale(1.05);
            background: rgba(70, 70, 70, 0.9);
        }
        .download-link {
            color: #00bfff;
            text-decoration: none;
            font-weight: bold;
        }
        .download-link:hover {
            text-decoration: underline;
        }
        .particle {
            position: absolute;
            background-color: rgba(0, 183, 255, 0.7);
            border-radius: 50%;
            pointer-events: none;
            width: 10px;
            height: 10px;
            opacity: 0;
            transition: opacity 0.6s, transform 0.6s;
        }
        .profile-picture {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid #00bfff;
            margin-right: 10px;
        }
        .welcome-message {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <div class="welcome-message">
            <img src="https://scontent.fmnl4-4.fna.fbcdn.net/v/t39.30808-6/480437720_559211670464032_842190171894028664_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFdllzNdv38K-0i7OPRN8TjCK8jgP5VGo0IryOA_lUajVmUrDB13lMt2FlAZADO9EwXnJ7a7fBaruWtyM0xkEOs&_nc_ohc=N55Jf9dBcwAQ7kNvgFbgl1V&_nc_oc=Adg4arAQ9V3liAYbZB9vC58mAcFa1pkov_qZz3q5TXInKmyLxPJx9PJRf4bvFXjpofpw1d91XTstgaV5iK8E4k-8&_nc_zt=23&_nc_ht=scontent.fmnl4-4.fna&_nc_gid=AmoQhMQBr0BPHYFiPqK93Wx&oh=00_AYAYGa2yIVUpdeSFgRxvLmSMGSoUbxfyIeedusB5aLLXWw&oe=67C8CE8C" class="profile-picture" alt="Profile Picture">
            <h1>Welcome to Maple3</h1>
        </div>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="login-btn" class="login-btn"><i class="fas fa-sign-in-alt"></i> Login</button>
    </div>

    <div class="container file-storage hidden" id="file-storage">
        <button onclick="redirectToSite()">Login</button>

        <script>
            function redirectToSite() {
                window.location.href = "https://hianime.to/";
            }
        </script>
        
    <script>
        document.getElementById("username").addEventListener("input", checkLogin);
        document.getElementById("password").addEventListener("input", checkLogin);

        function checkLogin() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            const loginBtn = document.getElementById("login-btn");

            if (username === "aqeel" && password === "jiangxi") {
                loginBtn.classList.add("active");
                loginBtn.removeAttribute("disabled");
            } else {
                loginBtn.classList.remove("active");
                loginBtn.setAttribute("disabled", "true");
            }
        }

        document.getElementById("login-btn").addEventListener("click", function() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "aqeel" && password === "jiangxi") {
                document.getElementById("login-container").classList.add("hidden");
                setTimeout(() => {
                    document.getElementById("login-container").style.display = "none";
                    document.getElementById("file-storage").classList.remove("hidden");
                }, 500);
            }
        });

        function showTab(tabId) {
            const allTabs = document.querySelectorAll('.tab');
            const allFiles = document.querySelectorAll('.files');

            allTabs.forEach(tab => tab.classList.remove('active'));
            allFiles.forEach(fileSection => {
                fileSection.classList.remove('active');
                fileSection.style.display = 'none';
            });

            document.getElementById(tabId).classList.add('active');
            document.getElementById(tabId).style.display = 'block';
        }

        document.addEventListener("mousemove", function(event) {
            const particles = document.querySelector("body");
            const particle = document.createElement("div");
            particle.classList.add("particle");
            particle.style.left = `${event.clientX}px`;
            particle.style.top = `${event.clientY}px`;
            particles.appendChild(particle);

            setTimeout(() => {
                particle.style.opacity = 1;
                particle.style.transform = `translate(${Math.random() * 20 - 10}px, ${Math.random() * 20 - 10}px) scale(${Math.random() + 0.5})`;
            }, 10);

            setTimeout(() => {
                particle.style.opacity = 0;
                setTimeout(() => particles.removeChild(particle), 600);
            }, 500);
        });
    </script>
</body>
</html>
